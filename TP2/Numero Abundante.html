<html>
    <head>
    </head>
    <body>
        <script>
            function EsAbundante(n){
                let i;
                let count=0;
                let resultado=false;
                for(i=0; i<=n; i++){
                    if(n%i==0 && i<n){
                        count=count+i;
                    }
                }
                if(count>n){
                    resultado=true;
                }
                return resultado;
            }
			let i;
            let num;
            let n = 0;
            num=parseInt(prompt("Ingrese un numero " + " "));
			for(i=0; i<=num; i++){
                n = i;
				if( EsAbundante(n) ){
					document.write(n + '<br>')
				}
			}
        </script>
    </body>
</html>
