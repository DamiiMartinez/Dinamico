<html>

	<body>
		<script>

			function promedio(array1, l1){
				let sum=0;
				let i;
				for(i=0; i<l1; i++){
					sum=array1[i]+sum;
				}
				return (sum/l1);
			}

			function numerosMayoresProm(array2, l2, promedio){
				let i;
				let b = [];
				let num = 0;
				for(i=0; i<l2; i++){
					num = array2[i];
					if( num > promedio ){
						let ar = b.push( num );
					}
				}
				return b;
			}

			function multiplos(array3, l3){
				let i, d;
				let s = [];
				for(i=0; i<l3; i++){
					d = array3[i];
					if( d%2==0 && d%3==0 ){
						s[i] = d;
					}
				}
				return s;
			}

			function sumVector(array4, l4){
				let i;
				let sum=0;
				for(i=0; i<l4; i++){
					sum=array4[i]+sum;
				}
				return sum;
			}

			function multiplicarXdos(array5, l5){
				let i;
				let c = [];
				for(i=0; i<l5; i++){
					c[i] = array5[i]*2;
				}
				return c;
			}

			function mostrarVector(array6, l6){
				let i;
				if(l6==0){
					document.write(array6);
				}
				else{
					for(i=0; i<l6; i++){
						if( array6[i] ){
							document.write(array6[i] + '<br>');
						}
					}
				}
			}

			let a = [];
			let mayor = [];
			let multi = [];
			let multip = [];
			let prom, suma, n, i;
			n = parseInt( prompt('Ingrese un numero: ' + ' ') );
			for(i=0; i<n; i++){
				let array1 = a.push( Math.floor(Math.random() * 32000) );
			}
			prom = promedio( a, n );
			mayor = numerosMayoresProm( a, n, prom );
			multi = multiplicarXdos( a, n );
			suma = sumVector( a, n );
			multip = multiplos( a, n );

			document.write('Vector A: ' + '<br>');
			mostrarVector( a, n );
			document.write( '<br>' + 'Numeros Mayores al promedio (Vector B): ' + '<br>');
			mostrarVector( mayor, n );
			document.write( '<br>' + 'Numeros multiplicados por 2 (Vector C): ' + '<br>');
			mostrarVector( multi, n );

			document.write('<br>' + 'Promedio: ' + '<br>');
			mostrarVector( prom, 0 );
			document.write('<br>' + 'Suma de los Vectores: '  + '<br>' );
			mostrarVector( suma, 0 );
			document.write('<br>' + 'Multiplos de 2 y 3: '+ '<br>' );
			mostrarVector( multip, n );
		</script>
